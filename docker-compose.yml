version: '2'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    links:
      - db
  db:
    image: mysql
    volumes:
        - './data:/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: password
